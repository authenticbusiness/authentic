<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTHENTIC SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://transactions.sendowl.com/assets/sendowl.js"></script>
</head>
<body>
<section class="main">

    <div id="editableBlock" class="editable" contenteditable="true" spellcheck="false">
        Leonardo da Vinci wrote that poetry is an image felt not seen, however, a poet who abandons true nature for fancy words is unable to make anyone feel
    </div>
    <div id="menu">
    <div id="fontControls">
        <label for="fontSizeSlider" id="fontSizeLabel">Size:</label>
        <input type="range" id="fontSizeSlider" min="12" max="72" value="16">

        <label for="lineHeightSlider" id="lineHeightLabel">Line height:</label>
        <input type="range" id="lineHeightSlider" min="0.8" max="2" step="0.1" value="1.5">
    </div>
    <div id="variableControls" style="display: none;">
        <label for="weightSlider">Weight:</label>
        <input type="range" id="weightSlider" min="60" max="150" value="60">
        <label for="widthSlider">Width:</label>
        <input type="range" id="widthSlider" min="80" max="100" value="100">
    </div>

    <div class="product" id="typefacemenu">
        <label for="typeface">Typeface:</label>
        <select id="typeface">
            <option value="AuthenticSans">Authentic Sans</option>
            <option value="AuthenticSansPro">Authentic Sans Pro</option>
            <option value="Chinatown">Chinatown</option>
            <option value="Classified">Classified</option>
            <option value="Untitled">Untitled</option>
        </select>
    </div>

    <div class="product">
        <label for="style">Style:</label>
        <select id="style">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>

    <div class="product">
        <label for="tier">License:</label>
        <select id="tier">
            <!-- Options will be populated by JavaScript -->
        </select>
        <span id="infoIcon" class="info-icon" onclick="openInfoModal()">?</span>
    </div>
    
    <div class="product">
        <label id="infoLinksLabel" class="info-links-label" style="display: none;">Information:</label>
        <div id="infoLinksContainer" class="info-links-container"></div>
    </div>

    <div class="product">
        <label for="addToCartBtn" class="add-to-cart-label">Add to cart:</label>
        <button id="addToCartBtn" class="sendowl-buy-button">$0.00</button>
    </div>
  
    <button id="viewCartBtn" class="sendowl-cart-button">View cart & checkout</button>
    </div>
</section>

<!-- Modal Structure for License Information -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeInfoModal()">&times;</span>
        <div id="modalInfoContent"></div>
    </div>
</div>

<!-- Modal Structure for Glyphs Information -->
<div id="glyphsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeGlyphsModal()">&times;</span>
        <div id="modalGlyphsContent"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
